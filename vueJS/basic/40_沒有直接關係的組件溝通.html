<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
</head>
<body>    
    <!-- 是組件要觸發原生程式就要加native -->
    <div id="app">  <!-- HTML DOM template --> 
        <my-button @click.native="count+=1"></my-button>
        <my-counter :the-count="count"></my-counter>
    </div>
    
    <script> 
        Vue.component('my-button', {   
            template: `
                <button> Add <button>
            `,
        });
        Vue.component('my-counter', {  
            props:['the-count'], 
            template: `
                <h2>{{theCount}}</h2>
            `,
        });

        new Vue({
            el: '#app',
            data: {
                count: 0,
            },
            methods: {},
        });
    </script>
</body>
</html>
