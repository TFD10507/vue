<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="app">
        <my-component the-message="Hello" who-is="Peter"></my-component>
    </div>

    <script>
        Vue.component('my-component', {
            // 1
            // props:['message','who'],
            // template:`<h2>{{message}} {{who}}</h2>`,

            // 2 
            props:['the-message','who-is'], //kebab-case camelCase
            template:`<h2>{{theMessage}} {{whoIs}}</h2>`, //使用props屬性，中間有-的必須用 camelCase
        });
       
        new Vue({
            el: '#app',

        });



    </script>
</body>

</html>
