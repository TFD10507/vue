<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- HTML DOM template -->
    <div id="app">
        <h2>{{now}}</h2>
        <p>weight: <input v-model="weight"></p>
        <p>height: <input v-model="height"></p>
        <p>
            Your BMI is: <span>{{BMI}}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            // el:document.getElementById('app'),
            data: { //變數放這裡！
                weight:0,
                height:0,
                // BMI:this.weight / ((this.height/100) * (this.height/100)) ,
                // now: new Date(),
            },
            methods: { //函數(方法)大部分放這裡!

            },
            computed: {  //函數(方法)也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有回傳值
                BMI(){
                    if(this.weight != 0 && this.height != 0){
                        let ans = this.weight / Math.pow(this.height/100,2);
                        return ans.toFixed(3); 
                    }else{
                        return 0;
                    }
                },
                now(){
                    // 只要weight跟height有動作就會執行
                    let donothing = this.weight + this.height + this.BMI;
                    return new Date()
                }
            },
        });



    </script>
</body>

</html>
