<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
    <style>
        ol li{
            background-color: rgb(203, 214, 224);
            padding: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        ol li:hover{
            background-color: #abc;
        }
    </style>
</head>

<body>
    <!-- HTML DOM template -->
    <div id="app">
        Your task: <input v-model="newTask" @keyup.enter="addTask">
        <ol>
            <li v-for="(task,index) in tasks" @click="removeTask(index)">{{task}}</li>
        </ol>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: { //變數放這裡！
                tasks:[],
                newTask:'',
            },
            methods: { //函數(方法)大部分放這裡!
                addTask(e){
                    // console.log(e);
                    // 陣列要把資料塞進去
                    this.tasks.push(this.newTask);
                    this.newTask = '';
                },
                removeTask(index){
                    this.tasks.splice(index,1);
                },
            },
            computed: {  //函數(方法)也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有回傳值
            },
        });



    </script>
</body>

</html>
