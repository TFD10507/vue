<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- HTML DOM template -->
    <div id="app">
        <h2>what did you get in VueJS?</h2>
        Your score:<input type="text" v-model="score">
        <!-- <p v-if="score >= 70">PASS!</p>
        <p v-else>It's hard to pass</p> -->
        <p v-if="score < 0 || score > 100">Invalid</p>
        <p v-else-if="score >= 70">PASS!</p>
        <p v-else>It's hard to pass</p>

    </div>

    <script>
        new Vue({
            el:'#app',
            // el:document.getElementById('app'),
            data:{ //變數放這裡！
                message:'Hello',
                score:80,
                loading: true,
            }
        });
    </script>
</body>
</html>
