<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
    <style>
        .theButton {
            background-color: rosybrown;
            color: aliceblue;
            border-radius: 8px;
            padding: 2px 8px;
        }

        .noText {
            background-color: #888;
        }
    </style>
</head>

<body>
    <!-- HTML DOM template -->
    <div id="app">
        <input v-model="message">
        <!-- <button class="theButton noText">click</button> -->
        <button :class="btnClass">click</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: { //變數放這裡！
                message: '',
            },
            methods: { //函數(方法)大部分放這裡!

            },
            computed: {  //函數(方法)也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有回傳值
                btnClass() {
                    // 1.傳回字串
                    // if(this.message.length == 0){
                    //     return 'theButton noText';
                    // }else{
                    //     return 'theButton';
                    // }

                    // 2.傳回物件
                    // if (this.message.length == 0) {
                    //     return {
                    //         theButton: true,
                    //         noText: true,
                    //     }
                    // } else {
                    //     return {
                    //         theButton: true,
                    //         noText: false,
                    //     }
                    // }

                    // 3.傳回物件(簡易)
                    return {
                        theButton: true,
                        noText: this.message.length == 0, // = 0 時是true
                    }
                }
            },
        });
    </script>
</body>

</html>
