<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="app">
        <counter :init="count"></counter>
    </div>

    <script>
        Vue.component('counter', {
            // props:['init'],  //props 大部分是陣列

            // props 也可以是物件
            props:{
                // init:Number,
                init:{
                    type:Number,
                    default:123,
                    validator(value){
                        return value > 5 ;
                    },
                }
            },
            data(){
                return{
                    // count:100,
                    count:this.init,
                };
            },
            template:`
                <div>
                    <button @click="count+=1">add</button>
                    <h2>{{count}}</h2>
                </div>
            `

        });
       
        new Vue({
            el: '#app',
            data:{
               
            },

        });



    </script>
</body>

</html>
