<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <!-- HTML DOM template -->
    <div id="app">
        <button @click="enlarge">Enlarge</button>
        <button @click="shrink">Shrink</button>
        <h2 :style="changesize">Lorem ipsum dolor sit amet.</h2>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: { //變數放這裡！
                message: '',
                size:16,
            },
            methods: { //函數(方法)大部分放這裡!
                enlarge(){
                    this.size += 2;
                },
                shrink(){
                    this.size -= 2;
                },
            },
            computed: {  //函數(方法)也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有回傳值
                changesize(){
                    return {
                        fontSize:`${this.size}px`,  //把-改為首字母大寫
                        color:"firebrick",
                    }
                }
            },
        });
    </script>
</body>

</html>
