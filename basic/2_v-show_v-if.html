<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- HTML DOM template -->
    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-show="loading">LOADING(v-show)</h2>
        <h2 v-if="loading">LOADING(v-if)</h2>
    </div>


    <script>
        new Vue({
            el:'#app',
            // el:document.getElementById('app'),
            data:{ //變數放這裡！
                message:'Hello',
                score:80,
                loading: true,
            }
        });
    </script>
</body>
</html>
